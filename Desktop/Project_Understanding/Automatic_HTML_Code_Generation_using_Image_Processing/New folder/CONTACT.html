<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    
    body{
        background-color: rgb(248, 235, 235);
    }
    *{
    margin: 0;
    padding: 0;
}

.main{
    width: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.5)50%,rgba(0,0,0,0.5)50%), url(1.jpg);
    background-position: center;
    background-size: cover;
    height: 150vh;
}

.navbar{
    width: 1200px;
    height: 75px;
    margin: auto;
}

.icon{
    width: 200px;
    float: left;
    height: 70px;
}

.logo{
    color: #ff7200;
    font-size: 35px;
    font-family: Arial;
    padding-left: 20px;
    float: left;
    padding-top: 10px;
    margin-top: 5px
}

.menu{
    width: 400px;
    float: right;
    height: 70px;
}

ul{
    float: left;
    display: flex;
    justify-content: center;
    align-items: center;
}

ul li{
    list-style: none;
    margin-left: 62px;
    margin-top: 27px;
    font-size: 14px;
    position : relative;
}

ul li a{
    text-decoration: none;
    color: #fff;
    font-family: Arial;
    font-weight: bold;
    transition: 0.4s ease-in-out;
}

ul li a:hover{
    color: #ff7200;
}
ul li::after{
    content: '';
    width: 0%;
    height: 2px;
    background: #ff7200;
    display: block;
    margin: auto;
    transition: 0.5s;

}
ul li:hover::after{
    width: 100%;
}




.srch{
    font-family: 'Times New Roman';
    width: 200px;
    height: 40px;
    background: transparent;
    border: 1px solid #ff7200;
    margin-top: 13px;
    color: #fff;
    border-right: none;
    font-size: 16px;
    float: left;
    padding: 10px;
    border-bottom-left-radius: 5px;
    border-top-left-radius: 5px;
}
.container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto; /* center the button */
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        
        footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

footer nav a {
    text-decoration: none;
    color: #fff;
    margin: 0 10px;
}

.contact-info p {
    margin: 5px 0;
}


</style>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo"><img src="Screenshot 2024-04-09 134554.png" style="width:100px;"></h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="HOME.html">HOME</a></li>
                    <li><a href="ABOUT.html">ABOUT</a></li>
                    <li><a href="MEMBERS.html">MEMBERS</a></li>
                    <li><a href="CONTACT.html">CONTACT</a></li>
                </ul>
            </div>

        </br>
       </br>
      </br>
    </br>
    </br>
  </br>
       
    <div class="container">
      <h1>Contact Us</h1>
      <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <input type="submit" value="Submit">
      </form>

  </div>
  <a href="index.html" style="color: #fff; text-decoration: none; margin-top: 20px; display: inline-block; padding: 10px 20px; background-color: #007bff; border-radius: 5px; transition: background-color 0.3s ease; position: relative;">Back to Home</a>
</br>
</br>
</br>
</br> 
<footer>
  <nav>
      <a href="#">Home</a> |
      <a href="#">About</a> |
      <a href="#">Contact</a> |
      <a href="#">Members</a>
  </nav>
  <div class="contact-info">
      <p>Email: info@example.com</p>
      <p>Phone: 123-456-7890</p>
  </div>
</footer>
</body>
</html>
