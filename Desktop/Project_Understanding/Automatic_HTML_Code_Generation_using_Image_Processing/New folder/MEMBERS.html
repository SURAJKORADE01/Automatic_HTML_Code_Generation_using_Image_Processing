        body{

        *{
        margin: 0;

    .main{
        width: 100%;
        background: linear-gradient(to top, rgba(0,0,0,0.5)50%,rgba(0,0,0,0.5)50%), url(1.jpg);

    .navbar{

    .icon{
        width: 200px;

    .logo{
        color: #ff7200;

        margin-top: 5px
    }
    
    .menu{
        width: 400px;
        float: left;
        height: 70px;
    }
    
    ul{
        float: left;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    ul li{
        list-style: none;
        margin-left: 62px;
        margin-top: 27px;
        font-size: 14px;
        position : relative;
    }
    
    ul li a{
        text-decoration: none;
        color: #fff;
        font-family: Arial;
        font-weight: bold;
        transition: 0.4s ease-in-out;
    }
    
    ul li a:hover{
        color: #ff7200;
    }
    ul li::after{
        content: '';
        width: 0%;
        height: 2px;
        background: #ff7200;
        display: block;
        margin: auto;
        transition: 0.5s;
    
    }
    ul li:hover::after{
        width: 100%;
    }
    
    
    
    
    .srch{
        font-family: 'Times New Roman';
        width: 200px;
        height: 40px;
        background: transparent;
        border: 1px solid #ff7200;
        margin-top: 13px;
        color: #fff;
        border-right: none;
        font-size: 16px;
        float: left;
        padding: 10px;
        border-bottom-left-radius: 5px;
        border-top-left-radius: 5px;
    }
    
    h1 {
        text-align: center;
        margin-top: 50px;
        color: #333;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
    }
    .member {
        width: 300px;
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
    }
    .member:hover {
        transform: translateY(-5px);
    }
    .member img {
        width: 100%;
        border-radius: 50%;
        margin-bottom: 20px;
    }
    .member h2 {
        margin: 0;
        color: #333;
        font-size: 24px;
    }
    .member p {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
    }
    .button {
    display: block;
    width: 200px; /* Set the desired width */
    margin: 0 auto; /* Center the button horizontally */
    background-color: #ff7200; /* Set the background color */
    color: #fff; /* Set the text color */
    text-align: center; /* Center the text inside the button */
    padding: 10px; /* Add some padding around the text */
    text-decoration: none; /* Remove underline from the text */
    border: none; /* Remove border */
    border-radius: 5px; /* Add rounded corners */
}
</style>
