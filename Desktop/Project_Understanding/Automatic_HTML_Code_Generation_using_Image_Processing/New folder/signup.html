    body{

    *{
    margin: 0;

.main{
    width: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.5)50%,rgba(0,0,0,0.5)50%), url(1.jpg);

.navbar{

.icon{
    width: 200px;

}

.logo{

    font-family: Arial;
    padding-left: 20px;

    padding-top: 10px;
    margin-top: 5px
}

.menu{
    width: 400px;
    float: right;
    height: 70px;
}

ul{
    float: left;
    display: flex;
    justify-content: center;
    align-items: center;
}

ul li{
    list-style: none;
    margin-left: 62px;
    margin-top: 27px;
    font-size: 14px;
    position : relative;
}

ul li a{
    text-decoration: none;
    color: #fff;
    font-family: Arial;
    font-weight: bold;
    transition: 0.4s ease-in-out;
}

ul li a:hover{
    color: #ff7200;
}
ul li::after{
    content: '';
    width: 0%;
    height: 2px;
    background: #ff7200;
    display: block;
    margin: auto;
    transition: 0.5s;

}
ul li:hover::after{
    width: 100%;
}




.srch{
    font-family: 'Times New Roman';
    width: 200px;
    height: 40px;
    background: transparent;
    border: 1px solid #ff7200;
    margin-top: 13px;
    color: #fff;
    border-right: none;
    font-size: 16px;
    float: left;
    padding: 10px;
    border-bottom-left-radius: 5px;
    border-top-left-radius: 5px;
}
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

footer nav a {
    text-decoration: none;
    color: #fff;
    margin: 0 10px;
}

.contact-info p {
    margin: 5px 0;
}


</style>
