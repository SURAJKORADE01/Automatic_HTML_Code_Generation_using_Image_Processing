<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Generator</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .main {
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.5) 50%), url('1.jpg');
            background-position: center;
            background-size: cover;
            height: 20vh;
        }

        .navbar {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .icon img {
            width: 100px;
            height: auto;
        }

        .menu ul {
            display: flex;
            list-style: none;
        }

        .menu ul li {
            margin-right: 20px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .menu ul li a:hover {
            color: #ff7200;
        }
        ul li::after{
    content: '';
    width: 0%;
    height: 2px;
    background: #ff7200;
    display: block;
    margin: auto;
    transition: 0.5s;

}
ul li:hover::after{
    width: 100%;
}

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #e7e8d1;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1, h2, h3 {
            color: #333;
        }

        .upload-button {
            padding: 10px 20px;
            border: none;
            background-color: #908888;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .upload-button {
            background-color: #0056b3;
        }

        .upload-button:hover {
            background-color: #b4bab7;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #00b35a;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo"><img src="Screenshot 2024-04-09 134554.png" alt="Logo" style="width:100px;"></h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="HOME.html">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">MEMBERS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Image to HTML Converter</h1>
        <form action="http://127.0.0.1:5000/upload_file" method="POST" enctype="multipart/form-data">
            <h2>Choose a file to upload</h2>
            <input type="file" name="file1" class="upload-button">
            <br>
            <input type="submit" value="Upload" class="submit-button">
        </form>
        <form action="http://127.0.0.1:5000/success" method="GET">
            <input type="submit" value="Result" class="submit-button">
        </form>
        <a href="index.html" style="color: #fff; text-decoration: none; margin-top: 20px; display: inline-block; padding: 10px 20px; background-color: #007bff; border-radius: 5px; transition: background-color 0.3s ease;">Back to Home</a>
    </div>

    <footer>
        <div class="contact-info">
            <p>Email: info@example.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Contact</a> |
            <a href="#">Members</a>
        </nav>
    </footer>
</body>
</html>
